<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>আইনের খেলায় — বুদ্ধির পরীক্ষা | Black Force 007</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Name modal -->
  <div id="nameModal" class="modal">
    <div class="modal-card">
      <h1 class="title-red">আইনের খেলায় — বুদ্ধির পরীক্ষা</h1>
      <div class="subtitle">Black Force 007 — Gaming Advanced Template</div>
      <input id="playerNameInput" placeholder="আপনার নাম লিখুন (প্রয়োগ করুন)" maxlength="30" />
      <button id="modalStartBtn">শুরু করুন</button>
      <small class="muted">নাম দিলে আপনার নাম সব সময় স্কোরবোর্ড-এ দেখাবে।</small>
    </div>
  </div>

  <div class="app">
    <header class="top">
      <div class="title-block">
        <div class="title-red small">আইনের খেলায় — বুদ্ধির পরীক্ষা</div>
        <div class="subtitle">Black Force 007</div>
      </div>
      <div class="player-info">
        <div id="currentPlayer">—</div>
        <div class="stats-inline">
          <span id="coins">Coins: 0</span>
          <span id="correctCount">✔ 0</span>
          <span id="wrongCount">✖ 0</span>
        </div>
      </div>
    </header>

    <main>
      <section class="question-area">
        <div class="question-box yellow">
          <div id="questionText">লোড হচ্ছে…</div>
        </div>

        <div id="choices" class="choices"></div>

        <div class="controls">
          <div class="timer">⏱ <span id="timer">15</span>s</div>
          <div class="progress">Q <span id="qIndex">0</span>/<span id="qTotal">0</span></div>
        </div>
      </section>

      <aside class="leaderboard-area">
        <h3>Players — Live Scores</h3>
        <div id="leaderboard" class="leaderboard"></div>
      </aside>
    </main>

    <footer>
      <div class="footer-row">
        <div id="message" class="muted">Good luck!</div>
        <button id="restartBtn" class="small-btn">নতুন গেম</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
